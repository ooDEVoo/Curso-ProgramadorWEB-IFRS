
	
	<!-- TABELAS
	
	tag = <table></table>

	<table>
	 <tr>
		<td>Aqui vai o conteúdo</tr>
	 </tr>
	</table>          

	PARÂMETROS 

	<td>
		* colspan
		* rowspan          -->
 
<html>
	<head>
		<title>Curso HTML</title>
	</head>
	<body>
		<header><h1>TABELAS</h1></header>
	<nav>MENU</nav>
	<section>
		<table border="1">       <!-- O border não é mais utilizado no HTML5 -->
		  <tr>
			<td >Celula 441</td>
			<td rowspan="2">Celula 22</td>
		  </tr>
		  <tr>
			<td>Celula 3</td>
			
		  </tr>
		  <tr>
			<td colspan="2"> Linha 3</td>
			<td rowspan="2"> Linha 3</td>
		  </tr>
		</table>
		
		<table>
	      	   <thead>    <!-- CABEÇALHO DA TABELA -->
		     <tr>
			<th>Mês</th>
			<th>Valor</th>
		     </tr>
		   <thead>
		     <tfoot>    
		      <tr>
			<td>Total</td>
			<td>R$ 180</td>
		      </tr>
		     </tfoot>
		     <tbody>
		       <tr>
			<td>Janeiro</td>
			<td>R$ 100</td>
		       </tr>
		       <tr>
			<td>Fevereiro</td>
			<td>R$ 80</td>
		       </tr>
		      </tbody>		
		</table>
	</section>
	<footer>RODEPÉ</footer>

	</body>
</html>
