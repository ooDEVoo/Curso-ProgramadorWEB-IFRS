

	<!-- onClick 

	* onClick: quando o elemento é clicado 1 vez
	* onDblClick: quando o elemento é clicado 2 vezes (clique rápido)    -->

<!doctype html>
<html lang='pt-BR'>
	<head>
		<meta charset='utf-8'>
		<title>Eventos de Click</title>
		<script src="click.js"></script>
	</head>
	<body>
		<h1>Eventos de click</h1>
		<img src="ifrs.gif" id="imagem" onClick="umClique()" 
		onDblClick="doisCliques()" width="300">
		<br>
		<br>
		<h2>Log de ocorrências</h2>
		<div id="log">
		</div>
	</body>
<html>
