<!DOCTYPE html>

<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>SweetAlert</title>

    <link rel="stylesheet" href="example/example.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>  <!--Biblioteca jquery, referenciada diretamente de uma pÃ¡gina web-->

    <!-- this is what you need-->
    <script src="dist/sweetalert-dev.js"></script>      <!--Biblioteca sweetalert, referenciada de uma pasta baixada no PC-->
    <link rel="stylesheet" href="dist/sweetalert.css">  <!--Biblioteca sweetalert, referenciada de uma pasta baixada no PC-->
</head>

<body>

<h1>Alerta Sweet</h1>

<div class="showcase normal">
    <h4>Alerta normal</h4>
    <button>Mostra mensagem de erro</button>
    <div class="vs-icon"></div>
</div>

<div class="showcase sweet">
    <h4>Alerta Sweet</h4>
    <button>Mostra mensagem de erro</button>

</div>

<script>

document.querySelector('.showcase.normal button').onclick = function() {
    alert("Oops... Exemplo de mensagem de erro!");
};
document.querySelector('.showcase.sweet button').onclick = function() {
    swal("Oops..."," Exemplo de mensagem de erro!", "erro");
};

</script>
</body>
</html>
