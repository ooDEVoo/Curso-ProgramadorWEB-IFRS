<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Transformação de Letra</title>
        <script src="TransformacaoDeLetraMaiuscula.js"></script>
    </head>
    <body>
        <h1>Maiúsculo</h1>
        <form>
            <label for="peso">Texto:</label>                <!-- rows = quantidade de linhas; cols = número de colunas -->
            <textarea id="texto" name="texto"               
            rows="10" cols="100" onkeyUp="maiusculo()">     
            </textarea><br>                                 <!-- onKeyUp = sempre que solatr a tecla, chama a função maiúsculo -->
            <button type="button">Enviar</button>
        </form>
    </body>

</html>
